<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳转淘宝</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #fff;
            color: #333;
            text-align: center;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #ff4000;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h2>打开淘宝</h2>
    
    <div class="status" id="status">点击下方按钮打开淘宝App</div>
    
    <button class="btn" id="openApp">打开淘宝App</button>
    <a href="https://www.taobao.com" class="btn btn-secondary" target="_blank">访问淘宝网页版</a>
    <a href="https://tb.cn/tYbZTlu" class="btn btn-secondary" target="_blank">下载淘宝App</a>

    <script>
        document.getElementById('openApp').addEventListener('click', function() {
            var status = document.getElementById('status');
            status.innerHTML = '正在尝试打开淘宝App...';
            
            // 淘宝URL Schemes
            var schemes = [
                'taobao://',
                'taobao://taobao.com',
                'tmall://',
                'tmall://page.tm'
            ];
            
            // 尝试跳转
            var success = false;
            for (var i = 0; i < schemes.length; i++) {
                try {
                    window.location.href = schemes[i];
                    success = true;
                    break;
                } catch(e) {
                    // 继续尝试下一个scheme
                }
            }
            
            // 如果跳转失败，3秒后打开下载页面
            setTimeout(function() {
                if (!success) {
                    status.innerHTML = '跳转失败，正在打开下载页面...';
                    window.location.href = 'https://tb.cn/tYbZTlu';
                }
            }, 3000);
        });
    </script>
</body>
</html>
